<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        font-family: Arial;
        text-align: center;
        padding: 20px;
    }
    .main {
        border: 1px solid black;
        padding: 20px;
        width: 400px;
        margin: 0 auto;
    }
    input, select, button {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        font-size: 16px;
    }
    button {
        background-color: rgb(255, 255, 255);
        cursor: pointer;
    }
    #res {
        margin-top: 20px;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <div class="main">
        <h1>Currency Converter</h1>
        <label for="amt">Enter your amt</label>
        <input type="number" name="" id="amt"><br>
        <label for="from">From Currency</label>
        <select name="f" id="from">
            <option value="usd">USD</option>
            <option value="inr">INR</option>
            <option value="jpy">JPY</option>
        </select>
        <br>
        <label for="to">To Currency</label>
        <select name="t" id="to">
            <option value="usd">USD</option>
            <option value="inr">INR</option>
            <option value="jpy">JPY</option>
        </select>
        <br>
        <button type="button" onclick="convertC()">Convert</button>
        <!-- <button type="button" onclick="swapC()">Swap</button> -->
        <div id="res"></div>
    </div>  
    <script>
        const rates = {
            usd: {
                usd: '1', inr: '84', jpy: '80'
            }, 
            inr:{
                usd:'0.84', inr:'1', jpy:'1.011'
            }, 
            jpy:{
                usd: '0.088', inr: '1.1', jpy:'1'
            }
        }
        const from = document.getElementById("from")
        const to = document.getElementById("to")
        const amt = document.getElementById("amt")
        const res = document.getElementById("res")

        function convertC(){
            const fc = from.value;
            const tc = to.value; 
            const amv = parseFloat(amt.value)
            if(isNaN(amv)|| amv<=0) return; 
            const rate = (amv*rates[fc][tc]).toFixed(2)
            res.innerText = `${amv} in ${fc} is ${rate} in ${tc}`
        }

        function swapC(){
            const temp = from.value; 
            from.value = to.value;
            to.value = temp
            convertC()
        }
    </script>
</body>
</html>
